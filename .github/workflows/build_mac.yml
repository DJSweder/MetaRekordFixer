          # Download FFmpeg Intel binary (works on ARM via Rosetta 2)
          curl -L -o ffmpeg.7z https://evermeet.cx/ffmpeg/getrelease/7z
          # Install p7zip for extracting .7z files
          brew install p7zip
          # Extract FFmpeg
          7z x ffmpeg.7z -otools/
          chmod +x tools/ffmpeg
          
