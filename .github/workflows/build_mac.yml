name: Build and Release macOS

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos-intel:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.x'
          cache: true
          cache-dependency-path: src/go.sum
      
      - name: Install Fyne CLI
        run: go install fyne.io/tools/cmd/fyne@latest
      
      - name: Download FFmpeg for macOS Intel
        run: |
          mkdir -p tools
          # Download FFmpeg Intel binary (works on both Intel and ARM via Rosetta)
          curl -L -o ffmpeg.7z https://evermeet.cx/ffmpeg/getrelease/7z
          # Install p7zip for extracting .7z files
          brew install p7zip
          # Extract FFmpeg
          7z x ffmpeg.7z -otools/
          chmod +x tools/ffmpeg
          
      - name: Download FFprobe for macOS Intel  
        run: |
          # Download FFprobe Intel binary
          curl -L -o ffprobe.7z https://evermeet.cx/ffprobe/getrelease/7z
          # Extract FFprobe
          7z x ffprobe.7z -otools/
          chmod +x tools/ffprobe
          
      - name: Build and Package Application
        run: |
          cd src
          # Set CGO flags for macOS compatibility
          export CGO_CFLAGS="-mmacosx-version-min=10.12"
          export CGO_LDFLAGS="-mmacosx-version-min=10.12"
          # Build the application using fyne package (creates .app and .dmg)
          fyne package -os darwin -name "MetaRekordFixer"
        
      - name: Rename and prepare release files
        run: |
          cd src
          # Rename the created files to include architecture info
          mv MetaRekordFixer.app MetaRekordFixer-1.0.0-darwin-amd64.app
          mv MetaRekordFixer.dmg metarekordfixer-1.0.0-darwin-amd64.dmg
          
      - name: Upload installer to GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd src
          gh release upload v1.0.0 "metarekordfixer-1.0.0-darwin-amd64.dmg" --clobber

  build-macos-arm:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
